[build]
  command = "npm run build"
  publish = "startuphunt/dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_ENABLED = "false"
  SECRETS_SCAN_OMIT_KEYS = "VITE_ENV,VITE_API_URL,VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY" 