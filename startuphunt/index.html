<!doctype html>
<html lang="en">

<head>
  <!-- Required Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Security: Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob: https://*.googleusercontent.com; connect-src 'self' https://*.supabase.co https://*.onrender.com https://*.railway.app https://api.microlink.io wss://*.supabase.co https://launchit-ai-backend.onrender.com https://accounts.google.com https://oauth2.googleapis.com https://www.googleapis.com https://www.googletagmanager.com https://www.google-analytics.com; frame-src 'self' https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';">

  <!-- Title - Fallback only, will be overwritten by SEO.jsx component -->
  <title>Launchit - Where Builders Launch Projects</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/r6_circle.png" />
  <link rel="apple-touch-icon" href="/images/r6_circle.png" />

  <!-- SEO Meta Tags - Removed duplicates, handled by SEO.jsx component -->
  <!-- Only keeping basic meta tags that don't conflict with dynamic SEO -->
  <meta name="author" content="Launchit Team" />
  <meta name="language" content="English" />

  <!-- Performance Optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://*.supabase.co" />
  <link rel="dns-prefetch" href="https://*.onrender.com" />
  <link rel="dns-prefetch" href="https://*.railway.app" />

  <!-- Google Analytics - ID will be injected by main.jsx -->
  <script id="ga-init">
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
  </script>

  <!-- Manifest for PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#3B82F6" />

  <!-- Static Schema.org for crawlers (fallback if JS doesn't execute) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Launchit",
    "url": "https://launchit.site",
    "description": "The instant platform for startup founders who want to ship products and get visibility",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://launchit.site/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    },
    "publisher": {
      "@type": "Organization",
      "name": "Launchit"
    }
  }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Performance monitoring -->
  <script>
    // Basic performance monitoring
    window.addEventListener('load', () => {
      if ('performance' in window) {
        const perfData = performance.getEntriesByType('navigation')[0];
        if (perfData) {

        }
      }
    });
  </script>
</body>

</html>
